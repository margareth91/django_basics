{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>opublikowano: {{ post.published_date }}</p>
            </div>
            <h4><a href="">{{ post.title }}</a></h4>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
